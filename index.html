<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timesheet App</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Scoped CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <div id="appJumbotron" class="row mt-3">
            <div class="col-sm-12">
                <div class="jumbotron text-center">
                    <h1 class="display-4">Employee Data Management</h1>
                    <p class="lead">A Comprehenisve Directory of Employee Billable Hours.</p>
                </div>
            </div>
        </div>

        <div id="currentEmployees" class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header text-white bg-primary">Current Employees</div>
                    <div class="card-body">
                        <table class="table">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">Months Worked</th>
                                    <th scope="col">Monthly Rate($)</th>
                                    <th scope="col">Total Billed($)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">John Smith</th>
                                    <td>CEO</td>
                                    <td>00/00/0000</td>
                                    <td>12</td>
                                    <td>500</td>
                                    <td>6,000</td>
                                </tr>
                                <tr>
                                    <th scope="row">Jane Doe</th>
                                    <td>CTO</td>
                                    <td>00/00/0000</td>
                                    <td>12</td>
                                    <td>500</td>
                                    <td>6,000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="addEmployee" class="row mt-5 mb-5">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header text-white bg-primary">Add Employee</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name-input">Employee Name</label>
                                <input type="email" class="form-control" id="name-input" placeholder="John Doe">
                            </div>
                            <div class="form-group">
                                <label for="role-input">Role</label>
                                <input type="text" class="form-control" id="role-input" placeholder="Employee Title">
                            </div>
                            <div class="form-group">
                                <label for="start-input">Start Date</label>
                                <input type="date" class="form-control" id="start-input">
                            </div>
                            <div class="form-group">
                                <label for="rate-input">Monthly Rate</label>
                                <input type="text" class="form-control" id="rate-input" placeholder="">
                            </div>
                            <a href="#" id="addEmployeeButton" class="btn btn-primary">Submit</a>
                        </form>

                    </div>

                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
            integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
        <!-- Bootstrap CDN -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="assets/js/app.js"></script>

        <!-- Firebase References -->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</body>

</html>
